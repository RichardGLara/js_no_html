<!-- Crie um novo projeto com dois arquivos: index.html e script.js. 
    No arquivo HTML, defina a estrutura padrão HTML, 
    e inclua uma tag h1 com o título "Conexão com um arquivo JavaScript". 
    No arquivo JavaScript defina uma função que imprima a 
    mensagem "Conexão feita com sucesso!" no terminal, 
    e execute ela três vezes. Finalmente, 
    conecte ambos arquivos, 
    abra seu projeto no navegador usando a extensão LiveServer 
    e confira se a mensagem foi impressa três vezes no terminal.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>JS no HTML</title>
</head>
<body>
    <h1>Conexão com um arquivo JavaScript</h1>
</body>
</html>
